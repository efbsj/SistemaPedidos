<div *ngIf="fornecedorSelecionado">
    <div class="row">
        <app-titulo
            [titulo]="(fornecedorSelecionado.id > 0 ? 'Editar de Fornecedor: ' + fornecedorSelecionado.id : 'Novo Fornecedor'  )"></app-titulo>
        <form [formGroup]="fornecedorForm" (submit)="fornecedorSubmit()">
            <br>
            <div class="form-group col-sm-8">
                <label for="formGroupExampleInput">Razão Social</label>
                <input type="text" formControlName="nomeRazaoSocial" class="form-control">
            </div>
            <br>
            <div class="form-group col-sm-2">
                <label for="formGroupExampleInput2">CNPJ</label>
                <input type="text" inputmode="numeric" mask="00.000.000/0000-00" placeholder="CNPJ" formControlName="cnpj" class="form-control">
            </div>
            <br>
            <div class="form-group col-sm-1">
                <label for="formGroupExampleInput2">UF</label>
                <input type="text" formControlName="uf" class="form-control">
            </div>
            <br>
            <div class="form-group col-sm-6">
                <label for="formGroupExampleInput2">Email Contato</label>
                <input type="text" formControlName="emailContato" class="form-control">
            </div>
            <br>
            <div class="form-group col-sm-6">
                <label for="formGroupExampleInput2">Nome Contato</label>
                <input type="text" formControlName="nomeContato" class="form-control">
            </div>
            <br>
            <div class="mt-1">
                <button class="btn btn-success" [disabled]="!fornecedorForm.valid">Salvar</button>&nbsp;
                <button class="btn btn-danger" (click)="voltar()">Sair</button>
            </div>
        </form>
    </div>
</div>

<div *ngIf="!fornecedorSelecionado">
    <app-titulo [titulo]="'Lista de Fornecedores'"></app-titulo>
    <br>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Razão Social</th>
                <th scope="col">CNPJ</th>
                <th scope="col">UF</th>
                <th scope="col">Email Contato</th>
                <th scope="col">Nome Contato;</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fornecedor of fornecedores">
                <th scope="row">{{fornecedor.id}}</th>
                <td>{{fornecedor.nomeRazaoSocial | uppercase}} </td>
                <td>{{fornecedor.cnpj | cpnjFormat}}</td>
                <td>{{fornecedor.uf}}</td>
                <td>{{fornecedor.emailContato}}</td>
                <td>{{fornecedor.nomeContato}}</td>
                <td>
                    <div class="btn-group">
                        <button (click)="fornecedorSelect(fornecedor)" class="btn btn-sm btn-warning">Editar</button>&nbsp;
                        <button (click)="deletarfornecedor(fornecedor.id)" class="btn btn-sm btn-danger">Excluir</button>
                    </div>
                </td>

            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="!fornecedorSelecionado">
    <div class="mt-1">
        <button class="btn btn-success" (click)="fornecedorNovo()">Cadatrar Novo fornecedor</button>&nbsp;
    </div>
</div>
